<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="app.js"></script>
</head>

<body>

    <!-- Create a page that takes you into the game index2.html -->
    <header id="beyjeopardy">
        <h1> BEYONCE JEOPARDY </h1>
    </header>


    <!-- creating a div for player 1 and player 2 scores -->
    <div class="player-score">
        <h2>
            <div id="player1"> PLAYER 1 </div>
        </h2>

        <h2>
            <div id="player2"> PLAYER 2 </div>
        </h2>

    </div>

    <!-- create div for the 3 categories -->

    <div class="categories">
        <h3>
            <div id="Beyonce"> BEYONCE </div>
        </h3>

        <h3>
            <div id="sashaFierce"> SASHA FIERCE </div>
        </h3>

        <h3>
            <div id="yonce"> YONCE </div>
        </h3>
    </div>

    <!-- create divs for each card  -->
    <div class="questioncards">
        <!-- seperated category questions by classes/id's -->
        <div id="beyonceQs">
            <div class="onehundreds" id="bey1"> 100 </div>
            <div class="twohundreds" id="bey2"> 200 </div>
            <div class="threehundreds" id="bey3"> 300 </div>
            <div class="fourhundreds" id="bey4"> 400 </div>
            <div class="fivehundreds" id="bey5"> 500 </div>
        </div>

        <div id="sashaFierceQs">
            <div class="onehundreds" id="sF1"> 100 </div>
            <div class="twohundreds" id="sF2"> 200 </div>
            <div class="threehundreds" id="sF3"> 300 </div>
            <div class="fourhundreds" id="sF4"> 400 </div>
            <div class="fivehundreds" id="sF5"> 500 </div>
        </div>

        <div id="yonceQs">
            <div class="onehundreds" id="yonce1"> 100 </div>
            <div class="twohundreds" id="yonce2"> 200 </div>
            <div class="threehundreds" id="yonce3"> 300 </div>
            <div class="fourhundreds" id="yonce4"> 400 </div>
            <div class="fivehundreds" id="yonce5"> 500 </div>
        </div>

    </div>

    <div class="finaljep"> FINAL JEOPARDY !!! </div>


    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

</body>


</html>
